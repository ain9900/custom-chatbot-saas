<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Create Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h3>Create Chatbot</h3>
  <form id="create-bot-form" class="mb-3">
    <div class="mb-3">
      <label class="form-label">Chatbot Name</label>
      <input type="text" id="bot-name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">System prompt (optional)</label>
      <textarea id="system-prompt" class="form-control" rows="3"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Create</button>
  </form>

  <hr>
  <h5>Your Chatbots</h5>
  <div id="bot-list"></div>
</div>
<!-- Chatbot Widget - edfsdf -->
<script src="http://localhost:8000/static/chatbot-widget.js"></script>
<script>
  ChatbotWidget.init({
    webhookKey: 'b68394f334604e669848de3017f7c57d',
    apiBaseUrl: 'http://localhost:8000/api',
    primaryColor: '#2563eb',
    textColor: '#ffffff',
    buttonText: 'Chat',
    placeholder: 'Type your message...',
    title: 'edfsdf'
  });
</script>
<script>
const API_BASE = "/api/chatbot/";
const token = localStorage.getItem("access"); // assume user stored JWT here

document.getElementById("create-bot-form").onsubmit = async (e) => {
  e.preventDefault();
  const name = document.getElementById("bot-name").value;
  const prompt = document.getElementById("system-prompt").value;
  const res = await fetch(API_BASE + "create/", {
    method: "POST",
    headers: {
      "Content-Type":"application/json",
      "Authorization":"Bearer " + token
    },
    body: JSON.stringify({name, system_prompt: prompt})
  });
  if (res.ok) {
    alert("Chatbot created");
    loadBots();
  } else {
    const err = await res.json();
    alert(JSON.stringify(err));
  }
};

async function loadBots(){
  const res = await fetch(API_BASE, {
    headers: {"Authorization":"Bearer " + token}
  });
  const bots = await res.json();
  const container = document.getElementById("bot-list");
  container.innerHTML = "";
  bots.forEach(b => {
    const el = document.createElement("div");
    el.className = "card p-2 mb-2";
    el.innerHTML = `<b>${b.name}</b> <br> Webhook: <code>${b.webhook_url}</code>
      <div class="mt-2">
        <button class="btn btn-sm btn-outline-secondary" onclick='copyText("${b.webhook_url}")'>Copy Webhook</button>
        <button class="btn btn-sm btn-outline-primary" onclick='copyText(${JSON.stringify(b.widget_snippet)})'>Copy Widget</button>
      </div>`;
    container.appendChild(el);
  });
}
function copyText(t){ navigator.clipboard.writeText(t); alert("Copied"); }

loadBots();
</script>
</body>
</html>
