<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Create Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h3>Create Chatbot</h3>
  <form id="create-bot-form" class="mb-3">
    <div class="mb-3">
      <label class="form-label">Chatbot Name</label>
      <input type="text" id="bot-name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">System prompt (optional)</label>
      <textarea id="system-prompt" class="form-control" rows="3"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Create</button>
  </form>

  <hr>
  <h5>Your Chatbots</h5>
  <div id="bot-list"></div>
</div>
